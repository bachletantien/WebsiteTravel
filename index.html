<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== FAVICON ========================-->
    <!--==================== REMIX ICONS ========================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--==================== SWIPER CSS ========================-->

    <!--==================== CSS ========================-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Website Travel</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Travel</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">home </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">about </a>
            </li>
            <li class="nav__item">
              <a href="#discover" class="nav__link">discover </a>
            </li>
            <li class="nav__item">
              <a href="#place" class="nav__link">place </a>
            </li>
          </ul>

          <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <!-- ==================== HOME =============================== -->
      <section class="home" id="home">
        <img src="img/home1.jpg" alt="" class="home__img" />

        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__data-subtitle">Discover your place</span>
            <h1 class="home__data-title">
              Explore The <br />
              Best <b>Beautiful Beaches</b>
            </h1>
            <a href="#" class="button">Explore</a>
          </div>

          <div class="home__social">
            <a
              href="https://www.facebook.com/"
              target="blank"
              class="home__social-link facebook-icon"
              ><i class="ri-facebook-box-fill"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              target="blank"
              class="home__social-link"
            >
              <i class="ri-instagram-fill instagram-icon"></i>
            </a>
            <a
              href="https://twitter.com/"
              target="blank"
              class="home__social-link"
              ><i class="ri-twitter-fill twitter-icon"></i>
            </a>
          </div>

          <div class="home__info">
            <div class="">
              <span class="home__info-title"> 5 best places to visit </span>
              <a
                href="#"
                class="button button--flex button--link home__info-button"
              >
                More <i class="ri-arrow-right-line"></i>
              </a>
            </div>

            <div class="home__info-overlay">
              <img src="img/home2.jpg" alt="" class="home__info-img" />
            </div>
          </div>
        </div>
      </section>

      <!-- ==================== ABOUT =============================== -->
      <section class="about section" id="about"></section>

      <!-- ==================== DISCOVER =============================== -->
      <section class="discover section" id="discover"></section>
      <!-- ==================== EXPERIENCE =============================== -->
      <section class="experience section" id="experience"></section>
    </main>

    <!--==================== FOOTER ========================-->
    <!--==================== SCROLL UP ========================-->
    <!--==================== SCROLL REVEAL ========================-->
    <script src="./js/main.js"></script>
  </body>
</html>
